<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rando Quotes</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css ">
</head>
<body>
	<div class="container">
		<div id="quote-container">
			<h1 class="quotes">Absorb what is useful, discard what is not, add what is uniquely your own.</h1>
			<h3 class="source">Bruce Lee</h3>
		</div>

		

		<div id="switches">
			<ul>
				<li><h2><a href="#" id="loadQuote">Another!</a></h2></li>

				<br />
				
				<li><a href="#" id="streamQuote"><i class="fa fa-play"></i> (10s)</a> </li>
				<li><a href="#" id="stopStream"><i class="fa fa-pause"></i></a></li>

				<br />
				
				<li><a href="#" id="humor" class="tagged">humor</a></li>
				<li><a href="#" id="motivational" class="tagged">motivational</a></li>
				<li><a href="#" id="love" class="tagged">love</a></li>
			</ul>
		
		</div><!-- Close switches-->

	</div> <!-- Close container -->

<script src="js/quotes.js"></script>
<script src="js/main.js"></script>
</body>
</html>
